<html xmlns="http://www.w3.org/1999/xhtml" lang="he-IL">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
    <style>
        #scrollButton {
            position: fixed;
            bottom: 0.7em;
            right: 0.7em;
            z-index: 1;
            height: 3.5em;
            width: 3.5em;
            cursor: pointer;
            background-color: #000000;
            opacity: 80%;
        }
        #scrollImage {
            position: fixed;
            bottom: 0.7em;
            right: 0.7em;
            height: 3.5em;
            width: 3.5em;
            opacity: 80%;
        }
    </style>
    <button id="scrollButton" onclick="scrollToTop()">
        <img id="scrollImage" src="https://srayaa.com/reference_files/png/uparrow.png" />
    </button>
    <script>
    function scrollToTop() {
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }
    </script>
</body>
</html>
